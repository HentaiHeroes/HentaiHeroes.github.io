<!DOCTYPE html>
<html lang="en">
<head>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-H3RBFH5510');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>
<style>
    /* Basic page styles */
    body {
        margin: 0;
        padding: 0;
    }

    /* Loading animation styles */
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #0aff16;
        border-top: 5px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Main content styles */
    .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: black;
        opacity: 0; /* Hidden initially */
        transition: opacity 0.5s ease; /* Fade-in effect */
    }

    .lh, .tg {
        color: white;
        font-family: 'IBM Plex Sans', sans-serif;
    }

    .lh {
        font-size: 35px;
        font-weight: 15px;
        margin-bottom: 100px;
    }

    .tg {
        font-size: 20px;
        margin-top: 100px;
    }

    .input-container {
        position: relative;
        margin: 20px 0;
    }

    input {
        font-size: 20px;
        padding: 10px;
        width: 200px;
        color: white;
        background-color: black;
        border: 2px solid #0aff16;
        border-radius: 5px;
        text-align: center;
    }

    #replacementText {
        color: red;
        width: 300px;
        padding-top: 20px;
        font-size: 16px;
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 5px;
        display: none;
        text-align: center;
    }

    .processing {
        display: none;
        color: rgb(49, 243, 0);
        font-size: 16px;
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 20px;
    }

    /* Animation for dots */
    .dots {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .dot {
        width: 10px;
        height: 10px;
        background-color: #0aff16;
        border-radius: 50%;
        margin: 0 5px;
        opacity: 0; /* Start invisible */
        animation: dot-blink 1s infinite;
    }

    @keyframes dot-blink {
        0%, 20% { opacity: 0; }
        40%, 60% { opacity: 1; }
        80%, 100% { opacity: 0; }
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    /* Make the dots animation play 3 times */
    .dots {
        animation: playDots 5s forwards;
    }

    @keyframes playDots {
        0%, 100% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
    }
</style>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Main content -->
    <div class="container" id="mainContent">
        <div class="lh"><b>LET'S HACK</b></div>
        <div class="input-container">
            <input type="text" id="textInput" placeholder="Enter ID">
            <div id="replacementText">Депозит на вашем аккаунте меньше 1000 рублей!</div>
            <div class="processing" id="processingText"></div>
            <div class="dots" id="dotsContainer" style="display: none;">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="tg"><b>LUCKY JET HACK</b></div>
    </div>

    <script>
        // Delay time in milliseconds (3000ms = 3 seconds)
        const delayTime = 5000;

        // Hide the loading overlay after the delay
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loadingOverlay = document.getElementById('loadingOverlay');
                const mainContent = document.getElementById('mainContent');
                loadingOverlay.style.display = 'none';
                mainContent.style.opacity = '1';
            }, delayTime);
        });

        // Handle input event
        document.getElementById('textInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const inputText = event.target.value;
                const warningText = document.getElementById('replacementText');
                const processingText = document.getElementById('processingText');
                const dotsContainer = document.getElementById('dotsContainer');

                // Show processing text and dots
                processingText.style.display = 'block';
                dotsContainer.style.display = 'flex'; // Show the dots animation

                // Simulate processing time
                setTimeout(() => {
                    processingText.style.display = 'none'; // Hide processing text
                    dotsContainer.style.display = 'none'; // Hide dots animation
                    if (inputText !== 'HACKWINS') {
                        warningText.style.display = 'block';
                    } else {
                        warningText.style.display = 'none';
                        alert("Promo code accepted!");
                    }
                }, 2000); // Change the delay time as needed
            }
        });
    </script>
</body>
</html>
