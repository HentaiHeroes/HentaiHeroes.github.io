<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: black;
    }

    .lh {
        color: white;
        font-size: 35px;
        font-weight: 15px;
        font-family: 'IBM Plex Sans', sans-serif;
        margin-bottom: 100px;
    }

    .tg {
        color: white;
        font-size: 20px;
        font-family: 'IBM Plex Sans', sans-serif;
        margin-top: 60px;
    }

    .input-container {
        position: relative; /* Allows absolute positioning of the warning text */
        margin: 20px 0;
    }

    input {
        font-size: 20px;
        padding: 10px;
        width: 200px;
        color: white;
        background-color: black;
        border: 2px solid #0aff16;
        border-radius: 5px;
        text-align: center;
        font-family: 'IBM Plex Sans', sans-serif;
    }

    #replacementText {
        color: red;
        width: 300px;
        padding-top: 20px;
        font-size: 16px;
        font-family: 'IBM Plex Sans', sans-serif;
        position: absolute;
        top: 100%; /* Position directly below the input */
        left: 50%;
        transform: translateX(-50%);
        margin-top: 5px; /* Small space between input and text */
        display: none; /* Initially hidden */
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <div class="lh"><b>LET'S HACK</b></div>
        <div class="input-container">
            <input type="text" id="textInput" placeholder="Enter ID">
            <div id="replacementText">Your account is not registered with promo code HACKWINS</div>
        </div>
        <div class="tg"><b>LUCKY JET HACK</b></div>
    </div>

    <script>
        document.getElementById('textInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const inputText = event.target.value;
                const warningText = document.getElementById('replacementText');

                if (inputText !== 'HACKWINS') {
                    warningText.style.display = 'block'; // Show the warning text in red
                } else {
                    warningText.style.display = 'none'; // Hide the warning if correct
                    alert("Promo code accepted!"); // Optional success message
                }
            }
        });
    </script>
</body>
</html>
