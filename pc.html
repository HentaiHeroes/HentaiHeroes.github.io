<style>
    body {
        display: flex;
        justify-content: center; /* Центрирует по горизонтали */
        align-items: center; /* Центрирует по вертикали */
        height: 90vh; /* Задает высоту контейнера */
        margin: 0; /* Убирает отступы по умолчанию */
    }

    /* Устанавливаем видео на фон */
    #background-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%; 
        min-height: 100%;
        z-index: -1; /* Видео будет на заднем плане */
        object-fit: cover; /* Масштабируем видео, чтобы оно занимало весь экран */
    }

    /* Стили для контента */
    .content {
        position: relative;
        z-index: 1; /* Контент будет поверх видео */
        color: white;
        text-align: center;
        width: 65%;
        height: 400px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4); /* Большая и рассеянная тень */
        border-radius: 10px;
    }

    h1 {
        font-size: 3em;
        margin-top: 30px;
        font-family: "Roboto", sans-serif;
        color: rgb(255, 105, 180);
        -webkit-text-stroke: 2px #000000; /* Обводка текста */
        text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6); /* Увеличенная мягкая тень */
        display: inline-block; /* Чтобы анимация работала корректно */
        animation: pulse 2s infinite; /* Анимация пульсации */
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(1); /* Исходный размер */
        }
        50% {
            transform: scale(1.1); /* Увеличение до 1.1 раз */
        }
    }

    .butt {
        padding-top: 50px;
    }

    button {
        width: 200px;
        height: 100px;
        margin-right: 80px;
        border-radius: 10px; /* Увеличиваем радиус скругления для мягкости */
        background-color: rgb(255, 105, 180); /* Мягкий розовый цвет */
        font-size: 32px;
        font-family: "Roboto", sans-serif;
        border: 2px solid rgba(255, 193, 203, 0.8); /* Полупрозрачный бордер для легкости */
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3); /* Увеличенная мягкая тень */
        cursor: pointer; /* Указатель при наведении */
        transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease; /* Плавный переход */
    }

    /* Эффект при наведении */
    button:hover {
        transform: translateY(-5px); /* Легкое поднятие при наведении */
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5); /* Более интенсивная тень при наведении */
        background-color: rgb(255, 150, 220); /* Немного более насыщенный цвет при наведении */
    }

    /* Эффект при нажатии */
    button:active {
        transform: translateY(2px); /* Легкое опускание при нажатии */
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2); /* Уменьшение тени при нажатии */
    }
</style>
