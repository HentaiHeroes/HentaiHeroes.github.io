<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        margin: 0;

    }

    #background-video {
        position: fixed;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Сохраняет пропорции видео */
        z-index: -1;
    }

    .content {
        position: relative;
        z-index: 2;
        color: white;
        text-align: center;
        width: 60%; /* Уменьшение ширины контейнера */
        max-width: 450px; /* Ограничиваем максимальную ширину */
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5); /* Фон для лучшей читабельности */
    }

    h1 {
        font-size: 2.5em;
        margin-top: 30px;
        font-family: "Roboto", sans-serif;
        color: rgb(255, 105, 180);
        -webkit-text-stroke: 2px #000000;
        text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6);
        display: inline-block;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
    }

    .butt {
        padding-top: 50px;
    }

    button {
        width: 200px;
        height: 100px;
        margin-right: 40px;
        border-radius: 10px;
        background-color: rgb(255, 105, 180);
        font-size: 28px;
        font-family: "Roboto", sans-serif;
        border: 2px solid rgba(255, 193, 203, 0.8);
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
        transform: translateY(-5px);
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5);
        background-color: rgb(255, 150, 220);
    }

    button:active {
        transform: translateY(2px);
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
    }

    /* Адаптация под мобильные устройства */
    @media screen and (max-width: 768px) {
        h1 {
            font-size: 2em;
            margin-top: 20px;
            -webkit-text-stroke: 1px #000000;
        }

        .content {
            width: 80%;
        }

        button {
            width: 150px;
            height: 100px;
            margin-right: 10px;

.butt {
