<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgb(109, 98, 98);
        }

        .custom-loader {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 8px solid;
            border-color: #0aff16 #0000;
            animation: s1 1s linear infinite;
            overflow: hidden;
        }

        .custom-loader::before {
            content: "";
            position: absolute;
            top: 1px;
            left: 0px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: black;
        }

        @keyframes s1 {
            to {
                transform: rotate(1turn);
            }
        }

        .lh {
            color: white;
            font-size: 35px;
            font-weight: 15px;
            font-family: 'IBM Plex Sans', sans-serif;
            position: absolute;
            top: 20%;
        }

        .tg {
            color: white;
            font-size: 20px;
            font-family: 'IBM Plex Sans', sans-serif;
            position: absolute;
            top: 70%;
        }

        #replacementText {
            font-size: 30px;
            color: white;
        }

        .text {
            color: white;
            font-size: 20px;
            font-family: 'IBM Plex Sans', sans-serif;
            position: absolute;
            top: 47.5%;
            display: none;
        }

        .loader-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            font-family: 'IBM Plex Sans', sans-serif;
        }

        .hidden {
            display: none;
        }

        #messages {
            color: white;
            position: absolute;
            bottom: 20%;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lh"><b>LET'S HACK</b></div>
        <div class="custom-loader" id="loader"></div>
        <div class="loader-content">Подключение</div>
        <div class="text" id="replacementText"><b>x5.48</b></div>
        <div class="tg"><b>LUCKY JET HACK</b></div>
        <div id="messages"></div>
    </div>

    <script>
        var loader = document.getElementById('loader');
        var replacementText = document.getElementById('replacementText');
        var loaderContent = document.querySelector('.loader-content');
        var messagesContainer = document.getElementById('messages');

        function startLoadingAnimation() {
            loader.style.borderColor = '#0aff16 #0000';
            loader.style.animation = 's1 1s linear infinite';
            replacementText.style.display = 'none';
            loaderContent.classList.remove('hidden');
        }

        function stopLoadingAnimation() {
            loader.style.animation = 'none';
            loader.style.borderColor = '#0aff16';
            loaderContent.classList.add('hidden');
        }

        function cycleAnimation() {
            startLoadingAnimation();
            setTimeout(stopLoadingAnimation, 10000);
        }

        setInterval(cycleAnimation, 20000);
        cycleAnimation();

        // Telegram bot token and chat ID
        const TOKEN = '7816472663:AAEoZ_bn0i9T-8rivUZT7rzKB_XkokOZC7o'; // Укажите токен вашего бота
        const CHAT_ID = '6294188239'; // Укажите ID вашего чата

        // Function to fetch messages from Telegram
        function fetchMessages() {
            fetch(`https://api.telegram.org/bot${TOKEN}/getUpdates`)
                .then(response => response.json())
                .then(data => {
                    if (data.ok && data.result.length > 0) {
                        data.result.forEach(update => {
                            if (update.message && update.message.chat.id == CHAT_ID) {
                                const messageText = update.message.text;
                                // Проверяем, является ли сообщение числом
                                if (!isNaN(messageText)) {
                                    displayMessage(messageText); // Отображаем только числа
                                }
                            }
                        });
                    }
                })
                .catch(error => console.error('Error fetching messages:', error));
        }

        // Function to display message on the page
        function displayMessage(message) {
            messagesContainer.innerHTML = `Число от бота: <b>${message}</b>`;
        }

        // Periodically fetch messages from Telegram every 5 seconds
        setInterval(fetchMessages, 1000);
    </script>
</body>
</html>
